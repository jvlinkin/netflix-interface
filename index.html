    <header>

            <div class="logo">
                <img src="img/netflix-logo.png" width="130" alt="netflix-logo">
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE FLASH</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a
                cidade. <br> Assista agora a nova temporada de Flash.</p>

                <div class="botoes">          
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>

                    <button class="botao" role="button">
                        <i class="fas fa-info"></i>
                        Mais informações
                    </button>


                </div>
            </div>
            
            
            
        </div>

    </main>
